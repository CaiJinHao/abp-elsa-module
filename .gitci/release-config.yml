version-resolver:
  major:
    commits:
      - "Major"
    labels:
      - "Versioning - major"
  minor:
    commits:
      - "feat:"
      - "⬆️"
      - ":arrow_up:"
      - "🚀"
      - ":rocket:"
      - "♻️"
      - ":recycle:"
      - "⚡️"
      - ":zap:"
      - "🚩"
      - ":triangular_flag_on_post:"
    labels:
      - "Versioning - Minor"
  patch:
    commits:
      - "fix:"
      - ":bug:"
      - "🐛"
    labels:
      - "Versioning - Patch"
  default: patch

categories:
  - title: "🌈 Breaking Changes"
    labels:
      - "Feature"
    commits:
      - "[break]"
  - title: "🚀 Features"
    labels:
      - "Feature"
    commits:
      - "[feat]"
  - title: "🐛 Bug Fixes"
    labels:
      - "Bug - Fixed"
      - "Fix"
    commits:
      - "[fix]"
      - "[fix bugs]"
  - title: "📖 Documentation"
    labels:
      - "Documentation"
    commits:
      - "[docs]"
  - title: "🧰 Maintenance"
    labels:
      - "Chore"
      - "Maintenance"

template: |
  ## Changes
  Contributors: $CONTRIBUTORS
  $CHANGES
